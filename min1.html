<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

  <!--  JavaScript  -->
  <script type='text/javascript' src='https://service.force.com/embeddedservice/5.0/esw.min.js'></script>
  <script type='text/javascript'>
    var chatMinimized = true; // Chat initially minimized

    var initESW = function(gslbBaseURL) {
        embedded_svc.settings.displayHelpButton = false; // Or false
        embedded_svc.settings.language = ''; // For example, enter 'en' or 'en-US'

        // Settings for Chat
        embedded_svc.settings.enabledFeatures = ['LiveAgent'];
        embedded_svc.settings.entryFeature = 'LiveAgent';

        /* Start - Prechat Configuration for beko UK */        
        embedded_svc.settings.extraPrechatFormDetails = [{
            "label": "Last Name", 
            "transcriptFields": ["ARC_VisitorsLastName__c"]
        }, {
            "label": "First Name", 
            "transcriptFields": ["ARC_VisitorsFirstName__c"]
        }, {
            "label": "Phone", 
            "transcriptFields": ["ARC_VisitorsPhone__c"]
        }, {
            "label": "Email", 
            "transcriptFields": ["ARC_VisitorsEmail__c"]
        }, {
            "label": "Organization ID", 
            "value": "17",
            "transcriptFields": ["ARC_Org_Id__c"],
            "displayToAgent": false
        }, {
            "label": "Country Code", 
            "value": "44",
            "transcriptFields": ["ARC_Country_Code__c"],
            "displayToAgent": false
        }, {
            "label": "Brand", 
            "value": "Beko",
            "transcriptFields": ["ARC_Brand__c"],
            "displayToAgent": false
        }, {
            "label": "Chat Source",
            "value": "Contact Us",
            "transcriptFields": ["ARC_Chat_Source__c"],
            "displayToAgent": false									  
        }];

        embedded_svc.settings.extraPrechatInfo = [{
            "entityFieldMaps": [{
                "doCreate": false,
                "doFind": true,
                "fieldName": "LastName",
                "isExactMatch": true,
                "label": "Last Name"
            }, {
                "doCreate": false,
                "doFind": true,
                "fieldName": "FirstName",
                "isExactMatch": true,
                "label": "First Name"
            }, {
                "doCreate": false,
                "doFind": true,
                "fieldName": "Phone",
                "isExactMatch": false,
                "label": "Phone"
            },{
                "doCreate": false,
                "doFind": true,
                "fieldName": "Email",
                "isExactMatch": true,
                "label": "Email"
            }],
            "entityName": "Contact",
            "saveToTranscript": "Contact",
            "showOnCreate": true
        }];

        embedded_svc.settings.prepopulatedPrechatFields = {
            Phone: "+44",
            ARC_Org_Id__c: "17",
            ARC_Country_Code__c: "44"
        };

        embedded_svc.init(
            'https://argrp.my.salesforce.com',
            'https://argrp.my.salesforce-sites.com/chatukblomberg',
            gslbBaseURL,
            '00D0Y000001f5q2',
            'UK_Embedded_Chat_Deployment_Blomberg',
            {
                baseLiveAgentContentURL: 'https://c.la1-core1.sfdc-cehfhs.salesforceliveagent.com/content',
                deploymentId: '5721i000000L3VN',
                buttonId: '5731i000000L42G',
                baseLiveAgentURL: 'https://d.la1-core1.sfdc-cehfhs.salesforceliveagent.com/chat',
                eswLiveAgentDevName: 'EmbeddedServiceLiveAgent_Parent04I1i000000PBi6EAG_18df57b6728',
                isOfflineSupportEnabled: false
            }
        );
    };

    if (!window.embedded_svc) {
        var s = document.createElement('script');
        s.setAttribute('src', 'https://argrp.my.salesforce.com/embeddedservice/5.0/esw.min.js');
        s.onload = function() {
            initESW(null);
        };
        document.body.appendChild(s);
    } else {
        initESW('https://service.force.com');
    }

    // Start chat 
    function checkURLAndStartChat() {
        var currentURL = window.location.href;
        var targetURL = "https://beko.bekoplctest.co.uk/support/faqs/ovens/where-to-find-beko-oven-installation-guide";
        
        if (currentURL === targetURL) {
            bootstrapChat();
        }
    }

    // Check URL 
    window.onload = function() {
        checkURLAndStartChat();
        toggleChat(); // Minimize the chat initially
    };

    function bootstrapChat() {
        embedded_svc.bootstrapEmbeddedService();
    }

    function toggleChat() {
        chatMinimized = !chatMinimized;
        const chatBody = document.getElementById('chatBody');
        const minimizeBtn = document.getElementById('minimizeBtn');

        if (chatMinimized) {
            chatBody.style.display = 'none';
            minimizeBtn.textContent = '+';
        } else {
            chatBody.style.display = 'block';
            minimizeBtn.textContent = '-';
        }
    }
  </script>
  
  <style type='text/css'>
    .embeddedServiceHelpButton .helpButton .uiButton {
        background-color: #01426a;
        font-family: "Salesforce Sans", sans-serif;
    }
    .embeddedServiceHelpButton .helpButton .uiButton:focus {
        outline: 1px solid #01426a;
    }
    @font-face {
        font-family: 'Salesforce Sans';
        src: url('https://c1.sfdcstatic.com/etc/clientlibs/sfdc-aem-master/clientlibs_base/fonts/SalesforceSans-Regular.woff') format('woff'),
        url('https://c1.sfdcstatic.com/etc/clientlibs/sfdc-aem-master/clientlibs_base/fonts/SalesforceSans-Regular.ttf') format('truetype');
    }

    #chatBody {
        display: none; /* Initially hidden */
    }
  </style>
</head>

<body style="margin:0; padding:0; background-color:#F2F2F2;">

<p>Welcome to the Production UK Beko Support Site </p>

<!-- This is where the embedded chat is triggered -->
<table border="1">
<tr>
<td>Click to Chat:</td><td><button id="chatButton" onclick="bootstrapChat()">Chat</button></td>
</tr>
</table>

<div id="chatContainer">
    <div id="chatHeader">
        <span>Live Support</span>
        <button id="minimizeBtn" onclick="toggleChat()">-</button>
    </div>
    <div id="chatBody">
        <!-- Salesforce Live Chat widget will appear here -->
    </div>
</div>

<p>Web site content will be inserted here...</p>				  

</body>

</html>
